services:
  # Web Service
  - type: web
    name: demo-shop
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: demo-shop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: demo-shop-db
    databaseName: storedb
    user: storeuser
    region: frankfurt
    plan: free
