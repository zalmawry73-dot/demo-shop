{% extends "base.html" %}

{% block title %}المستودعات والفروع | منصة التاجر{% endblock %}
{% block page_title %}المستودعات والفروع{% endblock %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-primary">قائمة عناوين المخزون</h5>
        <a href="/inventory/warehouses/create" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> إضافة عنوان جديد
        </a>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">الاسم</th>
                        <th>النوع</th>
                        <th>العنوان</th>
                        <th>الأولوية</th>
                        <th>الحالة</th>
                        <th class="text-end pe-4">إجراءات</th>
                    </tr>
                </thead>
                <tbody id="warehouseList">
                    <tr>
                        <td colspan="6" class="text-center py-4"><span class="spinner-border text-primary"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', loadWarehouses);

    async function loadWarehouses() {
        try {
            const response = await fetch('/api/warehouses');
            const items = await response.json();

            const tbody = document.getElementById('warehouseList');
            tbody.innerHTML = '';

            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">لا توجد مستودعات مضافة</td></tr>';
                return;
            }

            const typeMap = {
                'warehouse': '<span class="badge bg-secondary">مستودع</span>',
                'pos_point': '<span class="badge bg-info text-dark">نقطة بيع</span>',
                'both': '<span class="badge bg-success">شامل</span>'
            };

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="ps-4 fw-bold">${item.name}</td>
                <td>${typeMap[item.branch_type] || item.branch_type}</td>
                <td>
                    <div class="fw-bold">${item.city || '-'}</div>
                    <div class="small text-muted">${item.country || 'السعودية'}</div>
                </td>
                <td>${item.priority_index}</td>
                <td>${item.is_active ? '<div class="form-check form-switch"><input class="form-check-input" type="checkbox" checked onclick="return false;"></div>' : '<div class="form-check form-switch"><input class="form-check-input" type="checkbox" onclick="return false;"></div>'}</td>
                <td class="text-end pe-4">
                    <a href="/inventory/warehouses/${item.id}/edit" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-edit"></i></a>
                </td>
            `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            console.error(e);
            notifier.showToast('فشل تحميل البيانات', 'error');
        }
    }
</script>
{% endblock %}
