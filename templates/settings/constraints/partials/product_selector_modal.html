<!-- Product Selector Modal (Internal usage for PRODUCTS condition) -->
<div class="modal fade" id="productSelectorModal" tabindex="-1" aria-hidden="true" style="z-index: 1060;">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">اختر المنتجات</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" placeholder="بحث عن منتج..." id="productSearchInput">
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-sm table-hover align-middle">
                        <thead>
                            <tr>
                                <th style="width: 40px;"></th> <!-- Checkbox -->
                                <th style="width: 60px;">الصورة</th>
                                <th>الاسم</th>
                                <th>السعر</th>
                            </tr>
                        </thead>
                        <tbody id="productSelectorTableBody">
                            <!-- Populated via JS -->
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-primary" id="confirmProductSelectionBtn">تأكيد الاختيار</button>
            </div>
        </div>
    </div>
</div>
